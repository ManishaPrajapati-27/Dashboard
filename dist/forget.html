<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.8003f84c.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <!-- Popup Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/main.77bb5cfd.css">
</head>

<body>
    <!-- Loader -->
    <!-- <div class="loader">
        <div class="outter">
            <div class="mid">
            </div>
        </div>
    </div> -->
    <div class="login-form">
        <div class="login">
            <div class="card">
                <div class="card-body">
                    <div class="navbar-brand mx-auto text-center">
                        <a href="./" class="nav-logo"><img src="/logo3.83f7bc57.png" alt=""><span>Dashman</span></a>
                    </div>
                    <h2 class="text-center">Forgot Password</h2>
                    <form action="" class="form my-1">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-input form-input-group">
                                    <span><i class="far fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Enter Your Username" id="name">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-input form-input-group">
                                    <span><i class="far fa-key"></i></span>
                                    <input type="password" placeholder="Enter Your Password" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                            <div class="col-12 text-center">
                                <a href="#" class="text-primary fs-7 fp">Forget Your Password?</a>
                            </div>
                            <div class="col-12">
                                <div class="icons text-center">
                                    <a href="#" class="btn btn-primary p-0"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="btn btn-danger p-0"><i class="fab fa-google"></i></a>
                                    <a href="#" class="btn btn-info p-0"><i class="fab fa-twitter"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Back To Bottom Button -->
    <!-- <button id="button" class="btn btn-primary"><i class="far fa-chevron-up"></i></button> -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <!-- Popup Video -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <!-- Scripts -->
    <script src="/js.00a46daa.js"></script>
</body>

</html>
